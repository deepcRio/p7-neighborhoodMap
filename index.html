<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Neighborhood App</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="map"></div>

    <div class="ui-wrapper">
        <div class="sidebar" data-bind="css: {'show-sidebar': showHideSidebar}">

            <div class="searchbar">
                <div class="searchbar-content">
               <!-- v2- added textInput to search field limit --> 
                   <input type="text" name="search-field" data-bind="textInput: search, event: {keyup: doSearch}" />
                    <button class="btn" data-bind="click: doSearch">SEARCH</button>
                </div>
            </div>
        
            <div class="sidebar-content">
                <div class="title">PLACES</div>

                <div class="sidebar-list" data-bind="foreach: places">
                    <div class="place-item" data-bind="click: open, visible: visible">
                        <span data-bind="text: name"></span>
                        <span class="rating" data-bind="text: original.rating"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="image-gallery">
            <div class="image-box" data-bind="foreach: selectedPlaceImages">
                <img data-bind="attr: { src: images.thumbnail.url }" width="150" alt="Image Gallery" />
            </div>
        </div>

    </div>
    <!-- end ui-wrapper -->

    <div class="notify">
        <div class="notify-text">
        </div>
    </div>
    
    <!-- v2 - added sidebar toggle -->
    <div class="sidebar-toggle" data-bind="click: toggleSidebar, css: {'show-sidebar': showHideSidebar}"></div>

    <!-- Load Scripts last -->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=appMap.init" async defer></script>
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</body>

</html>
